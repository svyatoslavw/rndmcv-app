name: Production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
            **/.next
            **/node_modules
            .turbo
          key: turbo-${{ hashFiles('yarn.lock') }}-v2

      - name: Install dependencies
        run: yarn install --ignore-engines

      - name: Run tests
        run: yarn turbo run test --filter=web

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
            **/.next
            **/node_modules
            .turbo
          key: turbo-${{ hashFiles('yarn.lock') }}-v2

      - name: Install dependencies
        run: yarn install --ignore-engines

      - name: Run lint
        run: yarn turbo run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Cache Turbo
        uses: actions/cache@v4
        env:
          cache-name: turbo-cache
        with:
          path: |
            .turbo
            **/.next
            **/node_modules
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-turbo-${{ hashFiles('yarn.lock') }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn turbo run build --filter=web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            apps/web/.next
            apps/web/public
            apps/web/package.json
            apps/web/next.config.mjs

  production:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Yarn Classic
        run: |
          npm install -g yarn@1.22.22
          yarn config set ignore-engines true

      - name: Clear cache
        run: yarn cache clean

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
            **/node_modules
          key: turbo-${{ hashFiles('yarn.lock') }}-deploy-v1

      - name: Install dependencies
        run: yarn install --pure-lockfile

      - name: Install Vercel CLI
        run: yarn global add vercel

      - name: Pull Vercel Environment Info
        run: vercel pull --yes --environment=production --token=${{secrets.VERCEL_TOKEN}} --scope ${{secrets.VERCEL_ORG_ID}}

      - name: Debug folder structure
        run: ls -R

      - name: Build and Deploy
        timeout-minutes: 30
        run: |
          yarn turbo run build --filter=web
          vercel build --prod --token=${{secrets.VERCEL_TOKEN}}
          vercel deploy --prebuilt --prod --token=${{secrets.VERCEL_TOKEN}} --archive=tgz
